<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/external.css">
    <title>External display</title>
</head>

<body>
    <main>
        <div class="order-list">
            <table>
                <h2 class="tableTitle">PEDIDOS</h2>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Bebida</th>
                        <th>Estatus</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody data-bind="foreach: rows">
                    <tr>
                        <td data-bind="text: num"></td>
                        <td data-bind="text: drink"></td>
                        <td>en espera!</td>
                        <td><img src="img/exclamation-mark.svg" alt=""></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>
    <aside>
        <div class="ad-video">
            <video width="320" height="240" autoplay loop>
                <!-- <source src="videos/video1.mp4"> -->
            </video>
        </div>
        <hr>
        <div class="drinks">
            <img src="img/drink1.png" alt="">
            <img src="img/drink2.png" alt="">
            <img src="img/drink3.png" alt="">
        </div>
    </aside>

    <script src="js/knockout-3.5.0.js"></script>
    <script src="js/knockout-es5.min.js"></script>
    <script>
        let $ = require('jquery');
        require('popper.js');
        require('./js/external.js')
    </script>
</body>

</html>
